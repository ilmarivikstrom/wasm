<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Port</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="command-row">

        <div id="glare"></div>
    </div>
    <script src="cv.js"></script>
</body>

</html>
